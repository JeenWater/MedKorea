<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/mvpStyle.css">
    <link rel="stylesheet" href="./css/book.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <div class="nav-left">
                <div class="logo">
                    <a href="./index.html"><img src="./img/fixedIconMain(blue).png" alt="MedKorea logo"/></a>
                    <a href="./index.html"><h1>MedKorea</h1></a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="mid-top">
            <div class="doctor-profile">
                <div class="doctor-img">
                    <img src="./img/imgMain.png" alt="Doctor's Photo" class="doctor-photo" style="width: 100px; height: 100px;">
                    <div class="rating"><span>★</span>5/5</div>
                </div>
                <div class="doctor-detail">
                    <h2 class="doctor-tit">Doctor Name</h2>
                    <p class="doctor-speciality">Doctor Speciality</p>
                    <h3 class="doctor-subtit">Wed, October x at <input type="time" id="time" name="time" required></h3>
                </div>
            </div>
        </section>

        <section class="booking-section">
        
            <div class="social-login">
                <button class="google-login">
                    <span class="google-img"><img src="./img/google-img.jpg" alt="google-icon"></span>
                    <span>Sign in with Google</span>
                </button>
            </div>
            <div class="separator">
                <span>or</span>
            </div>
            <h2>Book Your Appointment</h2>
            <form id="booking-form">
                <label for="symptom">Tell us a bit about yourself</label>
                <textarea name="symptom" id="symptom" placeholder="Describe your symptoms"></textarea>
        
                <div class="two-column">
                    <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" autocomplete="off" required>
                    </div>
                    
                    <div>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" autocomplete="off" required>
                    </div>
                </div>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
        
                <div class="two-column">
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" autocomplete="off" required>
                    </div>
        
                    <div>
                        <label for="birth">Date of Birth:</label>
                        <input type="date" id="birth" name="birth" required>
                    </div>
                </div>
        
                <div class="two-column">
                    <div>
                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex" required>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
        
                    <div>
                        <label for="insurance">Health Insurance:</label>
                        <select id="insurance" name="insurance">
                            <option value="y">Yes</option>
                            <option value="n">No</option>
                        </select>
                    </div>
                </div>
        
                <label for="note">Comments for Doctor (optional)</label>
                <textarea name="note" id="note"></textarea>
        
                <button type="submit">Book Appointment</button>
            </form>
        </section>

    </main>
